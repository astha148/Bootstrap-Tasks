<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Task-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <br>
    <h3>Bootstrap Task-3</h3><br>
    <form class=" container row g-2 needs-validation" novalidate>
        <div class="col-md-5 text-center">
          <label for="" class="form-label">First Name</label>
        </div>
        <div class="col-md-5">
          <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control is-invalid" placeholder="First Name" required>
            <div class="invalid-feedback">
              Please supply your first name.
            </div>
          </div>
        </div>
        <div class="col-md-5 text-center">
          <label for="validationCustom01" class="form-label">Last Name</label>
        </div>
        <div class="col-md-5">
          <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control is-invalid" id="validationCustom01" placeholder="Last Name" required>
            <div class="invalid-feedback">
              Please supply your last name.
            </div>
          </div>
        </div>
        <div class="col-md-5 text-center">
          <label class="form-label">E-Mail</label>
        </div>
        <div class="col-md-5">
          <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            <input type="text" class="form-control is-invalid" placeholder="E-Mail Address" required>
            <div class="invalid-feedback">
              Please supply your email address.
            </div>
          </div>
        </div>
        <div class="col-md-5 text-center">
          <label class="form-label">Phone #</label>
        </div>
        <div class="col-md-5">
          <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
            <input type="text" class="form-control is-invalid" placeholder="(+91)8321912831" required>
            <div class="invalid-feedback">
              Please supply your phone number.
            </div>
          </div>
        </div>
        <div class="col-md-5 text-center">
          <label class="form-label">Address</label>
        </div>
        <div class="col-md-5">
          <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
            <input type="text" class="form-control is-invalid" placeholder="Address" required>
            <div class="invalid-feedback">
              Please supply your street address.
            </div>
          </div>
        </div>
        <div class="col-md-5 text-center">
          <label class="form-label">City</label>
        </div>
        <div class="col-md-5">
          <div class="input-group has-validation">
            <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
            <input type="text" class="form-control is-invalid" placeholder="City" required>
            <div class="invalid-feedback">
              Please supply your city.
            </div>
          </div>
        </div>
        <div class="col-md-5 text-center">
          <label class="form-label">State</label>
        </div>
        <div class="col-md-5">
          <div class="input-group">
            <span class="input-group-text"><i class="fa-regular fa-list"></i></i></span>
            <select class="form-select" required>
              <option selected>Please select your state</option>
              <option>Jammu & Kashmir</option>
              <option>Uttar Pradesh</option>
              <option>Rajasthan</option>
              <option>Gujarat</option>
              <option>Maharashtra</option>
              <option>Tamil Nadu</option>
            </select>
          </div>
        </div>
        <div class="col-md-5 text-center">
          <label class="form-label">Do you have hosting?</label>
        </div>
        <div class="col-md-5">
          <div class="form-check">
            <input class="form-check-input" type="radio">
            <label class="form-check-label">
              Yes
            </label>
          </div>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-5">
          <div class="form-check">
            <input class="form-check-input" type="radio">
            <label class="form-check-label">
              No
            </label>
          </div>
        </div>
        <div class="col-md-5 text-center">
          <label class="form-label">Project Description</label>
        </div>
        <div class="col-md-5">
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-pencil"></i></span>
            <textarea class="form-control" row="4" placeholder="Project Description"></textarea>
          </div>
        </div>
        <div class="col-md-5"></div>
        <div class="col-md-5">
          <button class="btn btn-warning" type="submit">Send</button>
        </div>
      </form>
</body>
</html>
