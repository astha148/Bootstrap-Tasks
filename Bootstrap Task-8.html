<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Task-8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br>
    <h3>Bootstrap Task-8</h3><br>
    <form class=" container row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
          <label class="form-label">Name</label>
          <input type="text" class="form-control is-invalid" required>
          <div class="invalid-feedback">
            Name is required
          </div>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-4 position-relative">
          <label class="form-label">Email</label>
          <input type="email" class="form-control is-invalid" required>
          <div class="invalid-feedback">
            Email is required
          </div>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-4 position-relative">
          <label class="form-label">Password</label>
          <input type="password" class="form-control is-invalid" required>
          <div class="invalid-feedback">
            Password is required
          </div>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-4 position-relative">
          <label class="form-label">Hobbies</label>
          <select class="form-select">
            <option selected></option>
            <option>Singing</option>
            <option>Drawing</option>
            <option>Hiking</option>
            <option>Treking</option>
            <option>Racing</option>
            <option>Painting</option>
          </select>
        </div>
        <div class="col-md-8"></div>
        <button type="submit" class="btn btn-danger col-md-4">Submit</button>
      </form>
</body>
</html>
